<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <img src="images/bg-pattern-card.svg" class="bg__patterncard">
        <div class="content">
          <img src="images/image-victor.jpg" alt="victor's profile image" class="profile__img">
        <h3>Victor Crest <span>26</span></h3> 
        <p class="city">London</p>
        <footer>
          <div>
            <p class="num">80K</p>
            <p class="num--caption">Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p class="num--caption">Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p class="num--caption">Photos</p>
          </div>
        </footer>
      </div>
    </div>
  </main>

  
  

  
  
</body>
</html>
